pr:
- master

variables:
- group: studadm-general-params
- name: imageRepository
  value: kurs-pm-admin-web
- name: dockerfilePath
  value: '$(Pipeline.Workspace)/github/Dockerfile'
- name: tag
  value: '$(Build.BuildId)'
- name: image
  value: '$(imageRepository):$(tag)'


resources:
  repositories:
  - repository: cet-iac
    type: git
    name: Cloud Excellence Team/cet-iac
    ref: main

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: Test
  displayName: Unit and integration testing
  jobs:
    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: ''
        customCommand: 'ci --development'

    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: ''
        customCommand: 'run test'
